<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="flex space-between">
        <input type="text" name="" id="" placeholder="TITLE OF THE EVENT..." class="bg-color-white">
        <a href="profil.html"><span class="material-symbols-outlined">arrow_back</span></a>
    </header>

    <main class="flex column">
        <div class="flex space-between gap-16">
            <input type="text" placeholder="Location" class="bg-color-white">
            <details>
                <summary>TRAVEL</summary>
                <ul>
                    <li>test</li>
                    <li>test</li>
                    <li>test</li>
                    <li>test</li>
                </ul>
            </details>
        </div>
        <textarea name="" id="" placeholder="Short description..." rows="1"></textarea>


        <table>
            <tr>
                <th>START</th>
                <th>DURATION</th>
                <th>FRIENDS</th>
            </tr>
            <tr>
                <td><input class="text-align-center bg-color-white" type="text" placeholder="---"></td>
                <td><input class="text-align-center bg-color-white" type="text" placeholder="---"></td>
                <td><input class="text-align-center bg-color-white" type="text" placeholder="---"></td>
            </tr>
        </table>
        <label class="flex column center flex-1" for="post-video-photo">
            <span class="material-symbols-outlined icon-big color-font">add_photo_alternate</span>
            <h3>Upload Photo / Video</h3>
        </label>
        <textarea name="" id="" placeholder="Describe your adventure..." rows="3"></textarea>
        <div class="flex">
            <button class="width-100 btn-big">PUBLISH</button>
            <button class="box btn-big"><span class="material-symbols-outlined">link</span></button>
        </div>
    </main>
</body>
</html>
